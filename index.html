<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamumu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #8bc34a;
        }
        
        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        
        .language-selector {
            margin: 10px 0;
            text-align: center;
        }
        
        .language-selector button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #e8f5e9;
            color: #4caf50;
            border: 1px solid #4caf50;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .language-selector button.active {
            background-color: #4caf50;
            color: white;
        }
        
        .difficulty-selector {
            margin: 10px 0;
            text-align: center;
        }
        
        .difficulty-selector button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #ffecb3;
            color: #ff9800;
            border: 1px solid #ff9800;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .difficulty-selector button.active {
            background-color: #ff9800;
            color: white;
        }
        
        .level-info {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .game-board {
            width: 100%;
            height: 400px;
            background-color: #c8e6c9;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid #81c784;
        }
        
        .cow {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #f5f5f5;
            border-radius: 50%;
            cursor: move;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            user-select: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
            border: 2px solid #9e9e9e;
            transition: transform 0.2s, box-shadow 0.3s;
            z-index: 10;
        }
        
        .cow:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cow-number {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 25px;
            height: 25px;
            background-color: #ff9800;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            z-index: 11;
        }
        
        .target {
            position: absolute;
            width: 90px;
            height: 90px;
            border: 3px dashed #4caf50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #388e3c;
            animation: pulse 2s infinite;
            z-index: 5;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .cow.correct {
            border: 3px solid #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            animation: celebrate 0.5s ease-in-out;
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .instructions {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .level-indicator {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .level-dot {
            width: 12px;
            height: 12px;
            background-color: #cccccc;
            border-radius: 50%;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        
        .level-dot.active {
            background-color: #4caf50;
        }
        
        .level-dot.completed {
            background-color: #8bc34a;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .game-board {
                height: 300px;
            }
            
            .cow {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .cow-number {
                width: 20px;
                height: 20px;
                font-size: 12px;
                top: -8px;
                right: -8px;
            }
            
            .target {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>

                levelInfo.textContent = translations[currentLanguage].levels[levels[currentLevel].instruction];

            // Seviye göstergesini oluştur
            function createLevelIndicator() {
                levelIndicator.innerHTML = '';
                for (let i = 0; i < levels.length; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'level-dot';
                    if (i === currentLevel) {
                        dot.classList.add('active');
                    }
                    if (completedLevels.has(i)) {
                        dot.classList.add('completed');
                    }
                    levelIndicator.appendChild(dot);
                }
            }
            
            // Oyun tahtasını oluştur
            function renderLevel() {
                gameBoard.innerHTML = '';
                levelInfo.textContent = translations[currentLanguage].levels[levels[currentLevel].instruction];
                
                // Hedefleri oluştur
                levels[currentLevel].targets.forEach(target => {
                    const targetElement = document.createElement('div');
                    targetElement.className = 'target';
                    targetElement.id = `target-${target.id}`;
                    targetElement.style.left = `${target.x}px`;
                    targetElement.style.top = `${target.y}px`;
                    targetElement.textContent = target.cowId;
                    gameBoard.appendChild(targetElement);
                });
                
                // İnekleri oluştur
                levels[currentLevel].cows.forEach(cow => {
                    const cowElement = document.createElement('div');
                    cowElement.className = 'cow';
                    cowElement.id = `cow-${cow.id}`;
                    cowElement.style.left = `${cow.x}px`;
                    cowElement.style.top = `${cow.y}px`;
                    cowElement.textContent = '🐄';
                    cowElement.setAttribute('data-id', cow.id);
                    cowElement.draggable = true;
                    
                    // Kolay modda numara göster
                    if (easyMode) {
                        const numberElement = document.createElement('div');
                        numberElement.className = 'cow-number';
                        numberElement.textContent = cow.id;
                        cowElement.appendChild(numberElement);
                    }
                    
                    // Sürükleme olayları
                    cowElement.addEventListener('dragstart', dragStart);
                    cowElement.addEventListener('dragend', dragEnd);
                    
                    gameBoard.appendChild(cowElement);
                });
                
                // Buton durumlarını güncelle
                prevLevelBtn.disabled = currentLevel === 0;
                nextLevelBtn.disabled = currentLevel === levels.length - 1;
                
                // Seviye göstergesini güncelle
                createLevelIndicator();
            }
            
            // Sürükleme başlangıcı

                draggedCow = this;
                e.dataTransfer.setData('text/plain', this.id);
                setTimeout(() => this.style.opacity = '0.5', 0);
            }
            
            // Sürükleme bitişi
            function dragEnd() {
                this.style.opacity = '1';
                checkLevelCompletion();
            }
            
            // Sürükleme olaylarını ayarla
            gameBoard.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            gameBoard.addEventListener('drop', function(e) {
                e.preventDefault();
                const cowId = e.dataTransfer.getData('text/plain');
                const cow = document.getElementById(cowId);
                
                // İneği bırakılan konuma taşı
                const rect = gameBoard.getBoundingClientRect();
                const x = e.clientX - rect.left - (cow.offsetWidth / 2);
                const y = e.clientY - rect.top - (cow.offsetHeight / 2);
                
                // Sınır kontrolleri
                const maxX = gameBoard.offsetWidth - cow.offsetWidth;
                const maxY = gameBoard.offsetHeight - cow.offsetHeight;
                
                cow.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                cow.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                
                draggedCow = null;
                checkLevelCompletion();
            });

                let allCorrect = true;
                
                levels[currentLevel].targets.forEach(target => {
                    const cowElement = document.getElementById(`cow-${target.cowId}`);
                    const targetElement = document.getElementById(`target-${target.id}`);
                    
                    if (cowElement) {
                        const cowRect = cowElement.getBoundingClientRect();
                        const targetRect = targetElement.getBoundingClientRect();
                        
                        // İneğin hedefin üzerinde olup olmadığını kontrol et
                        const isOverlapping = !(
                            cowRect.right < targetRect.left ||
                            cowRect.left > targetRect.right ||
                            cowRect.bottom < targetRect.top ||
                            cowRect.top > targetRect.bottom
                        );
                        
                        if (isOverlapping) {
                            cowElement.classList.add('correct');
                        } else {
                            cowElement.classList.remove('correct');
                            allCorrect = false;
                        }
                    }
                });
                
                if (allCorrect) {
                    completedLevels.add(currentLevel);
                    setTimeout(() => {
                        successMessage.style.display = 'block';
                    }, 500);
                }
            }
            
            // Sonraki seviyeye geç
            function nextLevel() {
                if (currentLevel < levels.length - 1) {
                    currentLevel++;
                    renderLevel();
                }
            }
            
            // Önceki seviyeye geç
            function prevLevel() {
                if (currentLevel > 0) {
                    currentLevel--;
                    renderLevel();
                }
            }
            
            // Seviyeyi sıfırla
            function resetLevel() {
                renderLevel();
            }
            
            // Dil değiştirme
            function changeLanguage(lang) {
                currentLanguage = lang;
                if (lang === 'tr') {
                    langTrBtn.classList.add('active');
                    langEnBtn.classList.remove('active');
                } else {
                    langEnBtn.classList.add('active');
                    langTrBtn.classList.remove('active');
                }
                updateTexts();
                renderLevel();
            }
            
            // Zorluk modunu değiştirme
            function changeDifficulty(isEasy) {
                easyMode = isEasy;
                if (isEasy) {
                    modeEasyBtn.classList.add('active');
                    modeHardBtn.classList.remove('active');
                } else {
                    modeHardBtn.classList.add('active');
                    modeEasyBtn.classList.remove('active');
                }
                renderLevel();
            }
            
            // Olay dinleyicileri
            prevLevelBtn.addEventListener('click', prevLevel);
            nextLevelBtn.addEventListener('click', nextLevel);
            resetBtn.addEventListener('click', resetLevel);
            continueBtn.addEventListener('click', function() {
                successMessage.style.display = 'none';
                nextLevel();
            });
            
            langTrBtn.addEventListener('click', () => changeLanguage('tr'));
            langEnBtn.addEventListener('click', () => changeLanguage('en'));
            
            modeEasyBtn.addEventListener('click', () => changeDifficulty(true));
            modeHardBtn.addEventListener('click', () => changeDifficulty(false));
            
            // Oyunu başlat
            updateTexts();
            renderLevel();
        });
    </script>
</body>
</html>
